    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="logo desktop">
        <img src="resources/images/ic-logo.svg">
        <span class="sitename">Colmar Academy</span>
      </div>
      <nav class="mobile">
        <img src="resources/images/ic-logo.svg">

        <img src="resources/images/ic-login.svg">

      <nav class="desktop">
        <span><a href="#">On Campus</a></span>

    <main>

        <div class="flex-container">

            <img src="resources/images/banner.jpg" alt="Colmar Academy students relaxing">

          <div class="cta">
            <h1></h1>
            <h3></h3>

        </div>
      </div>

          <div class="main">

            <h2></h2>

          </div>
          <div class="additional">

              <span></span>

            </div>
            <div class="flex-container guest">
              <div class="img-container">
                <img src="resources/images/information-guest-lecture.jpg">
              </div>
              <h3></h3>
              <span></span>
              <a href="#">Read more</a>
            </div>
          </div>
        </div>
      </div>
      <div class="courses"><!--courses section -->

          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-software.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-computer-art.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-design.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-data.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-business.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
          <div class="course">
            <div class="img-container">
              <img src="resources/images/course-marketing.jpg">
            </div>
            <h3 class="title"></h3>
            <h4>Courses</h4>
            <span class="content"></span>
          </div>
      </div>

          <div class="main">
            <div class="vid-container">
              /* add video */
            </div>
            <h2></h2>
            <span class="quote"></span>
          </div>
          <div class="additional">
            <div class="flex-container">
              <div class="img-container">
                <img src="resources/images/thesis-fisma.jpg">
              </div>
              <h3></h3>
              <span></span>
            </div>
            <div class="flex-container">
              <div class="img-container">
                <img src="resources/images/thesis-now-and-then.jpg">
              </div>

          </div>
